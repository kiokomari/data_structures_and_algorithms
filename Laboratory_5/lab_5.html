<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кривая Сарпинского</title>
    <script src="./lab_5.js" defer></script>
    <style>
      canvas {
        border: 1px solid black;
        margin-top: 50px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="pain" style="margin: 10px">Нарисовать</button>
      <label>Глубина фрактала</label>
      <input
        class="fractal_depth"
        type="number"
        style="margin-right: 10px"
        value="4"
      />
      <label>Глубина рекурсии</label>
      <input
        class="req_depth"
        type="text"
        readonly
        style="margin-right: 10px"
      />
      <label>Время построения (мс)</label>
      <input class="fractal_time" type="text" readonly />
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
